name: Run Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0

      - uses: ruby/setup-ruby@v1

      - name: Install test dependencies
        run: bundle install --frozen --jobs 4 --retry 3 --without development

      - name: Run tests
        run: rake
